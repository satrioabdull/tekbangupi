<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar menu With Sub-menus | Using HTML, CSS & JQuery</title>
    <link rel="stylesheet" href="animation_UPI.css">
    <link rel="stylesheet" href="judul_diterima.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="menu-btn">
      <i class="fas fa-bars"></i>
    </div>
    <div class="side-bar">
      <div class="close-btn">
        <i class="fas fa-times"></i>
      </div>
      <div class="menu">
        <div class="item"><a href="dashboard.html"><i class="fas fa-desktop"></i>Dashboard</a></div>
        <div class="item">
          <a class="sub-btn"><i class="fas fa-table"></i>Pengajuan Judul<i class="fas fa-angle-right dropdown"></i></a>
          <div class="sub-menu">
            <a href="#" class="sub-item">Judul Masuk</a>
            <a href="judul_diterima.html" class="sub-item">Judul Diterima</a>
          </div>
        </div>
        <div class="item">
          <a class="sub-btn"><i class="fas fa-table"></i>Aktivitas Bimbingan<i class="fas fa-angle-right dropdown"></i></a>
          <div class="sub-menu">
            <a href="#" class="sub-item">Proposal</a>
            <a href="#" class="sub-item">Skripsi</a>
          </div>
        </div>
        <div class="item"><a href="#"><i class="fas fa-th"></i>Data Dosen</a></div>
        <div class="item">
        <div class="item"><a href="#"><i class="fas fa-th"></i>Data Mahasiswa</a></div>
          <a class="sub-btn"><i class="fas fa-cogs"></i>Informasi<i class="fas fa-angle-right dropdown"></i></a>
          </div>
        <div class="item"><a href="#"><i class="fas fa-info-circle"></i>About</a></div>
      </div>
    </div>
  
  <div style="width: 60%;" class="mx-auto">
    <div style="height: 150px">
    </div>

    <div style="background-color: aqua; height: 50px;" class="d-flex justify-content-between px-2">
      <span class="my-auto" style="background-color: yellow;">Pengajuan Proposal</span>
      <span class="my-auto">Proposal Terjadwal</span>
      <span class="my-auto">Proposal Selesai</span>
      <span class="my-auto">Proposal Rekap</span>
    </div>

    <table class="mt-4 bg-white table table-striped">
      <tr>
        <td>Judul Penelitian</td>
        <td>:</td>
        <td>1. <input type="text" name="judul1" style="width: 95%"></td>
      </tr>
      <tr>
        <td></td>
        <td>:</td>
        <td>2. <input type="text" name="judul2" style="width: 95%"></td>
      </tr>
      <tr>
        <td></td>
        <td>:</td>
        <td>3. <input type="text" name="judul3" style="width: 95%"></td>
      </tr>
      <tr>
        <td>Upload Proposal</td>
        <td>:</td>
        <td><input type="file" name="proposal" placeholder="Upload Proposal"></td>
      </tr>
      <tr>
        <td>Dosen Pembimbing</td>
        <td>:</td>
        <td>1. <input type="text" name="dosen1" style="width: 50%"></td>
      </tr>
      <tr>
        <td></td>
        <td>:</td>
        <td>2. <input type="text" name="dosen2" style="width: 50%"></td>
      </tr>
    </table>
  </div>

    <script type="text/javascript">
    $(document).ready(function(){
      //jquery for toggle sub menus
      $('.sub-btn').click(function(){
        $(this).next('.sub-menu').slideToggle();
        $(this).find('.dropdown').toggleClass('rotate');
      });

      //jquery for expand and collapse the sidebar
      $('.menu-btn').click(function(){
        $('.side-bar').addClass('active');
        $('.menu-btn').css("visibility", "hidden");
      });

      $('.close-btn').click(function(){
        $('.side-bar').removeClass('active');
        $('.menu-btn').css("visibility", "visible");
      });
    });
    </script> 

  </body>
</html>
